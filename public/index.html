<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat Demo</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #667eea;
            --primary-dark: #5a6fd8;
            --secondary-color: #764ba2;
            --success-color: #10b981;
            --error-color: #ef4444;
            --warning-color: #f59e0b;
            --bg-primary: #f8fafc;
            --bg-secondary: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border-color: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            min-height: 100vh;
            padding: 20px;
            color: var(--text-primary);
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--bg-secondary);
            border-radius: 20px;
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 40px);
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 20px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error-color);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success-color);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .user-setup {
            padding: 30px;
            text-align: center;
            background: var(--bg-primary);
        }

        .user-setup h2 {
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .user-setup p {
            color: var(--text-secondary);
            margin-bottom: 20px;
        }

        .username-form {
            display: flex;
            gap: 10px;
            max-width: 300px;
            margin: 0 auto;
        }

        .username-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .username-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-primary);
        }

        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            text-align: right;
        }

        .message-bubble {
            display: inline-block;
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .message.own .message-bubble {
            background: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message:not(.own) .message-bubble {
            background: white;
            color: var(--text-primary);
            border: 1px solid var(--border-color);
            border-bottom-left-radius: 4px;
        }

        .message-info {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .system-message {
            text-align: center;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.9rem;
            margin: 10px 0;
            opacity: 0.8;
        }

        .message-form {
            padding: 20px;
            background: white;
            border-top: 1px solid var(--border-color);
            display: flex;
            gap: 12px;
            align-items: end;
        }

        .message-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid var(--border-color);
            border-radius: 20px;
            font-size: 1rem;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            transition: border-color 0.3s ease;
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .send-btn {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        .send-btn:disabled {
            background: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            padding: 10px 20px;
            color: var(--text-secondary);
            font-style: italic;
            font-size: 0.9rem;
        }

        .online-users {
            padding: 15px 20px;
            background: var(--bg-primary);
            border-top: 1px solid var(--border-color);
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .user-count {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                height: calc(100vh - 20px);
                border-radius: 15px;
            }
            
            .header {
                padding: 15px 20px;
            }
            
            .header h1 {
                font-size: 1.25rem;
            }
            
            .message-bubble {
                max-width: 85%;
            }
        }

        .demo-info {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 0.9rem;
        }

        .demo-info a {
            color: #fff;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <i class="fas fa-comments"></i>
                WebSocket Chat Demo
            </h1>
            <div class="status-indicator">
                <div class="status-dot" id="statusDot"></div>
                <span id="connectionStatus">Disconnected</span>
            </div>
        </div>

        <div class="demo-info">
            <p><i class="fas fa-info-circle"></i> This is a real-time WebSocket chat demo built with PHP Ratchet & MySQL. Open multiple tabs to test!</p>
        </div>

        <div class="chat-area">
            <div id="userSetup" class="user-setup">
                <h2>Welcome to the Chat!</h2>
                <p>Enter your name to start chatting with others</p>
                <form class="username-form" id="usernameForm">
                    <input type="text" class="username-input" id="usernameInput" placeholder="Your name..." maxlength="20" required>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-arrow-right"></i>
                        Join Chat
                    </button>
                </form>
            </div>

            <div id="chatInterface" class="chat-area" style="display: none;">
                <div class="messages-container" id="messagesContainer">
                    <!-- Messages will be added here -->
                </div>
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    Someone is typing...
                </div>
                <form class="message-form" id="messageForm">
                    <textarea class="message-input" id="messageInput" placeholder="Type your message..." rows="1"></textarea>
                    <button type="submit" class="send-btn" id="sendBtn" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="online-users">
            <div class="user-count">
                <i class="fas fa-users"></i>
                <span id="userCount">0 users online</span>
            </div>
        </div>
    </div>

    <script>
        class ChatApp {
            constructor() {
                this.socket = null;
                this.username = '';
                this.clientId = null;
                this.connectedUsers = new Set();
                this.isTyping = false;
                this.typingTimeout = null;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.elements = {
                    userSetup: document.getElementById('userSetup'),
                    chatInterface: document.getElementById('chatInterface'),
                    usernameForm: document.getElementById('usernameForm'),
                    usernameInput: document.getElementById('usernameInput'),
                    messagesContainer: document.getElementById('messagesContainer'),
                    messageForm: document.getElementById('messageForm'),
                    messageInput: document.getElementById('messageInput'),
                    sendBtn: document.getElementById('sendBtn'),
                    connectionStatus: document.getElementById('connectionStatus'),
                    statusDot: document.getElementById('statusDot'),
                    typingIndicator: document.getElementById('typingIndicator'),
                    userCount: document.getElementById('userCount')
                };
            }

            bindEvents() {
                this.elements.usernameForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.joinChat();
                });

                this.elements.messageForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.sendMessage();
                });

                this.elements.messageInput.addEventListener('input', () => {
                    this.handleTyping();
                    this.toggleSendButton();
                });

                this.elements.messageInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                // Auto-resize textarea
                this.elements.messageInput.addEventListener('input', () => {
                    this.elements.messageInput.style.height = 'auto';
                    this.elements.messageInput.style.height = this.elements.messageInput.scrollHeight + 'px';
                });
            }

            joinChat() {
                const username = this.elements.usernameInput.value.trim();
                if (!username) return;

                this.username = username;
                this.elements.userSetup.style.display = 'none';
                this.elements.chatInterface.style.display = 'flex';
                
                this.connectWebSocket();
            }

            connectWebSocket() {
                const wsProtocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                const wsUrl = `${wsProtocol}//${window.location.host}/ws`;
                
                this.socket = new WebSocket(wsUrl);

                this.socket.addEventListener('open', (event) => {
                    this.updateConnectionStatus('Connected', true);
                    this.addSystemMessage(`Welcome ${this.username}! You're now connected to the chat.`);
                });

                this.socket.addEventListener('message', (event) => {
                    this.handleMessage(JSON.parse(event.data));
                });

                this.socket.addEventListener('close', (event) => {
                    this.updateConnectionStatus('Disconnected', false);
                    this.addSystemMessage('Disconnected from the server. Trying to reconnect...');
                    setTimeout(() => this.connectWebSocket(), 3000);
                });

                this.socket.addEventListener('error', (event) => {
                    this.updateConnectionStatus('Error', false);
                    this.addSystemMessage('Connection error occurred.');
                });
            }

            handleMessage(data) {
                switch(data.type) {
                    case 'user_connected':
                        this.connectedUsers.add(data.client_id);
                        this.addSystemMessage(`User ${data.client_id} joined the chat`);
                        this.updateUserCount();
                        break;
                    case 'user_disconnected':
                        this.connectedUsers.delete(data.client_id);
                        this.addSystemMessage(`User ${data.client_id} left the chat`);
                        this.updateUserCount();
                        break;
                    case 'message':
                        this.addMessage(data.message, data.client_id, data.timestamp, false);
                        break;
                    default:
                        console.log('Unknown message type:', data);
                }
            }

            sendMessage() {
                const message = this.elements.messageInput.value.trim();
                if (!message || this.socket.readyState !== WebSocket.OPEN) return;

                const messageData = {
                    message: message,
                    username: this.username
                };

                this.socket.send(JSON.stringify(messageData));
                this.addMessage(message, 'You', new Date().toISOString(), true);
                this.elements.messageInput.value = '';
                this.elements.messageInput.style.height = 'auto';
                this.toggleSendButton();
            }

            addMessage(message, sender, timestamp, isOwn = false) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isOwn ? 'own' : ''}`;

                const time = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                
                messageElement.innerHTML = `
                    <div class="message-bubble">
                        ${this.escapeHtml(message)}
                    </div>
                    <div class="message-info">
                        ${sender} â€¢ ${time}
                    </div>
                `;

                this.elements.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            addSystemMessage(message) {
                const messageElement = document.createElement('div');
                messageElement.className = 'system-message';
                messageElement.textContent = message;
                this.elements.messagesContainer.appendChild(messageElement);
                this.scrollToBottom();
            }

            updateConnectionStatus(status, isConnected) {
                this.elements.connectionStatus.textContent = status;
                if (isConnected) {
                    this.elements.statusDot.classList.add('connected');
                } else {
                    this.elements.statusDot.classList.remove('connected');
                }
            }

            updateUserCount() {
                const count = this.connectedUsers.size + 1; // +1 for current user
                this.elements.userCount.textContent = `${count} user${count !== 1 ? 's' : ''} online`;
            }

            handleTyping() {
                if (!this.isTyping) {
                    this.isTyping = true;
                    // Here you could send a typing indicator to other users
                }

                clearTimeout(this.typingTimeout);
                this.typingTimeout = setTimeout(() => {
                    this.isTyping = false;
                }, 1000);
            }

            toggleSendButton() {
                const hasText = this.elements.messageInput.value.trim().length > 0;
                this.elements.sendBtn.disabled = !hasText || this.socket?.readyState !== WebSocket.OPEN;
            }

            scrollToBottom() {
                this.elements.messagesContainer.scrollTop = this.elements.messagesContainer.scrollHeight;
            }

            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }

        // Initialize the chat app when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
</body>
</html>
